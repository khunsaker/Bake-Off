version: '3.8'

# Shark Bake-Off: Local Development Environment
# Includes: Neo4j, Memgraph, PostgreSQL, Redis, Kafka

services:
  # =============================================================================
  # GRAPH DATABASES
  # =============================================================================

  neo4j:
    image: neo4j:5.15-community
    container_name: shark-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/sharkbakeoff
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
    networks:
      - shark-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5

  memgraph:
    image: memgraph/memgraph-platform:latest
    container_name: shark-memgraph
    ports:
      - "7688:7687"  # Bolt (different port to avoid conflict with Neo4j)
      - "3000:3000"  # Memgraph Lab
    environment:
      - MEMGRAPH="--log-level=WARNING"
    volumes:
      - memgraph_data:/var/lib/memgraph
      - memgraph_logs:/var/log/memgraph
    networks:
      - shark-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # RELATIONAL DATABASE
  # =============================================================================

  postgres:
    image: postgres:16-alpine
    container_name: shark-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=shark
      - POSTGRES_PASSWORD=sharkbakeoff
      - POSTGRES_DB=sharkdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d
    networks:
      - shark-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shark -d sharkdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # CACHING
  # =============================================================================

  redis:
    image: redis:7-alpine
    container_name: shark-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - shark-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # MESSAGE QUEUE
  # =============================================================================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: shark-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - shark-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: shark-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - shark-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # MONITORING
  # =============================================================================

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: shark-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - shark-network

  grafana:
    image: grafana/grafana:10.1.0
    container_name: shark-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=sharkbakeoff
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - shark-network

# =============================================================================
# NETWORKS & VOLUMES
# =============================================================================

networks:
  shark-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  memgraph_data:
  memgraph_logs:
  postgres_data:
  redis_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  prometheus_data:
  grafana_data:
