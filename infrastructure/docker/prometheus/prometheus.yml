global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'shark-benchmark'
    static_configs:
      - targets: ['host.docker.internal:8000']  # Python FastAPI
      - targets: ['host.docker.internal:8080']  # Go HTTP
      - targets: ['host.docker.internal:8081']  # Java Spring Boot
      - targets: ['host.docker.internal:8082']  # Rust Actix

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
