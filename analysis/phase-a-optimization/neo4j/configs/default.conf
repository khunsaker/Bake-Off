# Neo4j Default Configuration
# Shark Bake-Off: Baseline (No Custom Tuning)
# Use for baseline comparison

# ============================================================================
# DEFAULT BEHAVIOR
# ============================================================================

# This file documents the default Neo4j configuration from docker-compose.yml
# Image: neo4j:5.15-community
#
# All settings use Neo4j's auto-detection defaults:
#
# Memory:
#   - Heap: Auto-calculated (typically ~512MB - 1GB)
#   - Page Cache: Auto-calculated (typically 50% of available RAM)
#
# Concurrency:
#   - Worker threads: Auto (based on CPU cores)
#
# Query:
#   - Query cache: 1000 queries
#
# Transaction Log:
#   - Rotation size: 256MB
#   - Checkpoint: 15 minutes
#
# Logging:
#   - Query logging: Disabled
#   - Log level: INFO

# ============================================================================
# MINIMAL CONFIGURATION FOR DOCKER
# ============================================================================

# Only these settings are required for docker-compose:

# Authentication
dbms.security.auth_enabled=true

# Connectors
dbms.connector.bolt.enabled=true
dbms.connector.bolt.listen_address=0.0.0.0:7687

dbms.connector.http.enabled=true
dbms.connector.http.listen_address=0.0.0.0:7474

# ============================================================================
# USAGE
# ============================================================================

# To test with default configuration:
# 1. Do NOT mount this file in docker-compose.yml
# 2. Let Neo4j use its built-in defaults
# 3. Run benchmark for baseline measurement
#
# Command:
#   docker restart shark-neo4j
#   cd benchmark/harness
#   python runner.py http://localhost:8080 \
#     --pattern balanced-50 \
#     --requests 50000 \
#     --concurrency 20 \
#     --output ../analysis/phase-a-optimization/neo4j/results/default
